name: Test Action
on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test-supported-binaries:
    name: Test on ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            arch: linux-amd64
          - os: ubuntu-24.04-arm
            arch: linux-arm64
          - os: macos-latest
            arch: darwin-arm64
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Test action with defaults
        uses: ./
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          commit-badge: false
          badge-output-path: test-${{ matrix.arch }}.svg
          debug: true

      - name: Verify badge was created
        run: |
          if [ ! -f test-${{ matrix.arch }}.svg ]; then
            echo "::error::Badge file not created"
            exit 1
          fi
          echo "✅ Badge created successfully on ${{ matrix.arch }}"
          ls -lh test-${{ matrix.arch }}.svg

      - name: Upload badge
        uses: actions/upload-artifact@v4
        with:
          name: badge-${{ matrix.arch }}
          path: test-${{ matrix.arch }}.svg

  test-unsupported-binaries:
    name: Test unsupported platform fails
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Test action should fail
        id: should-fail
        uses: ./
        continue-on-error: true
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          commit-badge: false
          badge-output-path: test-unsupported.svg

      - name: Verify it failed
        shell: bash
        run: |
          if [ "${{ steps.should-fail.outcome }}" == "success" ]; then
            echo "::error::Action should have failed on unsupported platform but succeeded"
            exit 1
          fi
          echo "✅ Action correctly failed on unsupported platform (windows)"

  check-stats:
    name: Fetch data and print
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Fetch OSS Stats
        id: stats
        uses: ./ 
        with:
          mode: fetch
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Print json output
        run: |
          echo "My OSS contribution stats:"
          echo '${{ steps.stats.outputs.json }}' | jq .

  generate-multiple-badges:
    name: Fetch once, generate multiple badges
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Fetch OSS Stats
        id: stats
        uses: ./ 
        with: 
          mode: fetch
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate Summary Badge
        uses: ./
        with:
          mode: badge
          data: ${{ steps.stats.outputs.json }}
          badge-style: summary
          badge-theme: dark
          badge-output-path: badges/summary.svg
          commit-badge: false

      - name: Generate Detailed Badge
        uses: ./
        with:
          mode: badge
          data: ${{ steps.stats.outputs.json }}
          badge-style: detailed
          badge-theme: neon-glass
          badge-output-path: badges/detailed.svg
          commit-badge: false
