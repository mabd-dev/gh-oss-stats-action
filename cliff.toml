[changelog]
header = ""
body = """
{% for group, commits in commits | group_by(attribute="group") %}
### {{ group | upper_first }}
{% for commit in commits %}
- {{ commit.message | split(pat="\n") | first | trim }}
{%- endfor %}
{% endfor %}
"""
trim = true

[git]
conventional_commits = false
filter_unconventional = false
commit_parsers = [
  { message = "(?i)fix|bug|crash|issue", group = "ğŸ› Bug Fixes" },
  { message = "(?i)add|feat|new|support", group = "âœ¨ Features" },
